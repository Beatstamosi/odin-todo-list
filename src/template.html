<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
</head>
<body>
    <div id="container">
        <div id="sidebar">
            <div id="user">
                <img src="./img/profile-user.svg" alt="">
                <span>Madame Pomfrites</span>
            </div>

            <div id="tasks-sidebar">
                <div class="category-headline">
                    <h2>Tasks</h2>
                    <img class="add-btn" src="./img/add.svg" alt="">
                </div>
                <hr>
                <div id="container-task-category">
                    <img src="./img/tasks_all.svg" class="icon-tasks" alt="">
                    <span>All</span>
                </div>
                <div id="container-task-category">
                    <img src="./img/tasks_today.svg" class="icon-tasks" alt="">
                    <span>Today</span>
                </div>
                <div id="container-task-category">
                    <img src="./img/tasks_upcoming.svg" class="icon-tasks" alt="">
                    <span>Upcoming</span>
                </div>
                <div id="container-task-category">
                    <img src="./img/tasks_completed.svg" class="icon-tasks" alt="">
                    <span>Completed</span>
                </div>
            </div>

            <div id="projects-sidebar">
                <div class="category-headline">
                    <h2>Projects</h2>
                    <img class="add-btn" src="./img/add.svg" alt="">
                </div>
                <hr>
                <div id="container-task-category">
                    <img src="./img/project-icon.svg" class="icon-tasks" alt="">
                    <span>Project I</span>
                </div>
            </div>
        </div>
    
        <div id="content">
    
        </div>
    </div>
</body>
</html>
