<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
</head>
<body>
    <div id="container">
        <!-- SideBar -->
        <div id="sidebar">
            <div id="user">
                <img src="./img/profile-user.svg" alt="">
                <span>Madame Pomfrites</span>
            </div>

            <div id="tasks-sidebar">
                <div class="category-headline">
                    <h2>Tasks</h2>
                    <img class="add-btn" id="add-task" src="./img/add.svg" alt="">
                </div>
                <hr>
                <div id="container-task-category">
                    <img src="./img/tasks_all.svg" class="icon-tasks" alt="">
                    <span>All</span>
                </div>
                <div id="container-task-category">
                    <img src="./img/tasks_today.svg" class="icon-tasks" alt="">
                    <span>Today</span>
                </div>
                <div id="container-task-category">
                    <img src="./img/tasks_upcoming.svg" class="icon-tasks" alt="">
                    <span>Upcoming</span>
                </div>
                <div id="container-task-category">
                    <img src="./img/tasks_completed.svg" class="icon-tasks" alt="">
                    <span>Completed</span>
                </div>
            </div>

            <div id="projects-sidebar">
                <div class="category-headline">
                    <h2>Projects</h2>
                    <img class="add-btn" id="add-project" src="./img/add.svg" alt="">
                </div>
                <hr>
                <div id="container-task-category">
                    <img src="./img/project-icon.svg" class="icon-tasks" alt="">
                    <span>Project I</span>
                </div>
            </div>
        </div>
    
        <!-- Main Area -->
        <div id="content">
            <h2>All Tasks</h2>
            <div id="container-content-overview">
                <p>tasks_completed</p>
            </div>
        </div>

        <!-- Form Add Task -->
        <dialog open>
            <div class="headline-form">
                <h2>Add Task</h2>
            </div>
            <form method="dialog">
                <div class="container-input-form">
                    <label for="name-task">Name: </label>
                    <input type="text" id="name-task" placeholder="Name">
                </div>
                <div class="container-input-form">
                    <label for="description-task">Description: </label>
                    <input type="textarea" id="description-task" placeholder="Description" rows="5" cols="20">
                </div>
                <div class="container-input-form">
                    <label for="due-date-task">Due Date: </label>
                    <input type="date" id="due-date-task">
                </div>
                <div class="container-input-form">
                    <label for="priority-task">Priority: </label>
                    <select name="priority-task" id="priority-task">
                        <option value="low">Low</option>
                        <option value="medium">Medium</option>
                        <option value="high">High</option>
                    </select>
                </div>
                <div class="container-form-buttons">
                    <button class="cancel-form">Cancel</button>
                    <button id="add-task" type="submit">Add Task</button>
                </div>
            </form>
        </dialog>
    </div>
</body>
</html>
